<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="blackjack.css">
    <title>Blackjack Game</title>
</head>
<body>
    <h1 class="title">Blackjack Table</h1>
    <div id="table">
        <div id="messages"></div>
        <label>Dealer: </label>
            <label id="dealer-points" class="points"></label>
            <div id="dealer-hand" class="hand"></div>
        <label>Player: </label>
            <label id="player-points" class="points"></label>
            <div id="player-hand" class="hand"></div>
        <div class="buttons">
            <button id="deal-button">Deal</button>
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="blackjack-op.js"></script>
</body>
</html>
